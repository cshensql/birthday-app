<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>生日App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>欢迎！</h1>
    <div id="login-section">
      <p>请选择您的生日：</p>
      <div class="birthday-select">
        <select id="monthSelect">
          <option value="">月</option>
          <option value="01">1月</option>
          <option value="02">2月</option>
          <option value="03">3月</option>
          <option value="04">4月</option>
          <option value="05">5月</option>
          <option value="06">6月</option>
          <option value="07">7月</option>
          <option value="08">8月</option>
          <option value="09">9月</option>
          <option value="10">10月</option>
          <option value="11">11月</option>
          <option value="12">12月</option>
        </select>
        <select id="daySelect">
          <option value="">日</option>
          <!-- 用 JS 自动生成 1~31 日 -->
        </select>
      </div>
      <button id="loginBtn">确认</button>
      <p id="errorMsg" class="hidden error">生日输入错误，请重试！</p>
    </div>

    <div id="greeting-section" class="hidden">
      <h2>🎉 生日快乐，爸爸！🎂</h2>
      <p>愿您每天都幸福健康！</p>
      <audio id="birthdaySong" controls>
        <source src="father_song.mp3" type="audio/mp3" />
        您的浏览器不支持音频播放。
      </audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
